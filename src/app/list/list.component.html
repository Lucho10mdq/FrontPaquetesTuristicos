<app-main></app-main>
<!-- CONTENT -->
<main class="py-5">
  <section id="listado" class="mb-5">
      <div class="container">
          <h2 class="mb-4">Listado de clientes</h2>
          <table class="table bg-light-alpha">
              <thead>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Dni</th>
              <th>Domicilio</th>
              <th>Fecha de Nacimiento</th>
              </thead>
              <tbody id="TableBody">      
                  <tr *ngFor="let client of clientList">
                      <td>{{ client.Name }}</td>
                      <td>{{ client.Lastname}}</td>
                      <td>{{ client.Dni }}</td>
                      <td> {{ client.Address}}</td>
                      <td>{{client.FechaNacimiento}}</td>
                      <td><button type="button" class="btn btn-primary" (click)="Modificar(client.ClientId)">Modificar</button></td>
                  </tr>                  
              </tbody>
          </table>
      </div>
  </section>

  <section id="eliminar">
      <div class="container">
          <h2 class="mb-4">Eliminar Cliente</h2>

          <form method="post" action="" class="form-inline bg-light-alpha p-5">
              <div class="form-group text-white">
                  <label for="">Dni</label>
                  <input type="text" id="dni" name="dni" value="" class="form-control ml-3">
              </div>
              <button type="button" id="DeleteButton" name="button" class="btn btn-danger ml-3">Eliminar</button>
          </form>
      </div>
  </section>
</main>
