<main class="py-5">
        <section id="listado" class="mb-5">
            <div class="container">
                <h2 class="mb-4">Registrarse</h2>
                <form  #f="ngForm" (ngSubmit)="onSubmit()" class="bg-light-alpha p-5">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" id="name" name="name" value="" class="form-control" [(ngModel)]="user.Name">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" id="email" name="email" value="" class="form-control" [(ngModel)]="user.Email">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="text" id="password" name="password" value="" class="form-control" [(ngModel)]="user.Password">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="AddButton" name="button" class="btn btn-dark ml-auto d-block">Registar</button>
                </form>
            </div>
        </section>
      </main>
